<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/test.css">
  <title>Document</title>
</head>
<body>
  <div id="login-form">
    <div class="login-header">
      <div class="title">
        <p id="login">Войти </p>
        <p id="register">Регистрация</p>
      </div>
    </div>

    <form method="post">
      <div class="login-content">
        <div class="login-row">
          <div class="login-caption">Логин:</div>
          <div class="login-input">
            <input type="text" name="login-name" id="login-name" placeholder="Ваш логин">
          </div>
        </div>

        <div class="login-row">
          <div class="login-caption">Пароль:</div>
          <div class="login-input">
            <input type="text" name="login-password" id="login-password" placeholder="Ваш пароль">
          </div>
        </div>

        <button id="login-button">ВОЙТИ НА САЙТ</button>
      </div>
    </form>
  </div>

  <div id="registration-form">
    <div class="login-header">
      <div class="title">
        <p id="login">Войти </p>
        <p id="register">Регистрация</p>
      </div>
    </div>

    <form method="post">
      <div class="login-content">
        <div class="login-row">
          <div class="login-caption">Логин:</div>
          <div class="login-input">
            <input type="text" name="register-name" id="register-name" placeholder="Ваш логин">
          </div>
        </div>

        <div class="login-row">
          <div class="login-caption">Пароль:</div>
          <div class="login-input">
            <input type="text" name="register-password" id="register-password" placeholder="Ваш пароль">
          </div>
        </div>

        <div class="login-row">
          <div class="login-caption">Подтвердите пароль:</div>
          <div class="login-input">
            <input type="text" name="register-repassword" id="register-repassword" placeholder="Ваш пароль">
          </div>
        </div>

        <button id="login-button">РЕГИСТРАЦИЯ</button>
      </div>
    </form>
  </div>
  
  <script type="module" src="/js/test.js"></script>
</body>
</html>
